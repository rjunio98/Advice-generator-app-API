<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="App gerador de conselhos" />
    <link
      rel="shortcut icon"
      href="src/img/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <title>APP gerador de conselhos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
        <div class="advice">
            <h2 class="advice-id"></h2>

            <p class="advice-desc"></p>

            <picture>
                <source srcset="./src/img/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="src/img/pattern-divider-desktop.svg" alt="Pattern divider">
            </picture>

            <button class="advice-update">
                <img src="src/img/icon-dice.svg" alt="Dice ion">
            </button>
        </div>
    </main>


    <script src="src/js/script.js"></script>
  </body>
</html>
